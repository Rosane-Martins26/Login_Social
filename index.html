<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form | CodeLab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4da4bf375.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="   E-mail..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="   Password..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
        </form><br><hr>
        <div class="option">Or connect with Social Media:</div><br><br>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i> Sign in with Facebook</a>
        </div>  
        <div class="x">
            <a href="#"><i class="fa-brands fa-x"></i> Sign in with X</a>
        </div>     
    </div>
    
</body>

</html>
